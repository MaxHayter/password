syntax = "proto3";

package password;

option go_package = "github.com/password";

service PasswordService {
  rpc CheckAndHash(Request) returns (Hash) {};
  rpc Compare(CompareRequest) returns (Ok) {};
}

message Request {
  string request = 1;
}

message Hash {
  string result = 1;
}

message CompareRequest {
  string password = 1;
  bytes hash = 2;
}

message Ok {
  bool ok = 1;
}
